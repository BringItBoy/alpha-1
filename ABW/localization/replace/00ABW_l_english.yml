#Events
 uiccrusade.1.t:0 "The Fourth Crusade"
 uiccrusade.1.desc:0 "On 12th April 1204, the catholic forces finally entered The City in full strength. A day after, they were in complete control of it but, they had not finished the job yet. The massacre that ensued for the following three days destroyed invaluable works of art, history and finally sealed the Christian Schism. The amount of rape, murder and overall destruction will surely go down in the annals of history as one of Humanity's lowest points."
 uiccrusade.1.a:0 "Deus Vult"
 uiccrusade.1.at:0 "-Baudouin of Flanders- You lead the holy crusaders to glory"
 uiccrusade.1.b:0 "We will rise from the ashes"
 uiccrusade.1.bt:0 "-Theodoros Laskaris- You lead the main remnants of the Empire to try to press your claim"
 uiccrusade.1.c:0 "A shameful display"
 uiccrusade.1.ct:0 "-Alexios Komnenos- Using your alliance with queen Tamar of Georgia, you will press your claim on the imperial throne"
 uiccrusade.1.d:0 "An opportunity, really"
 uiccrusade.1.dt:0 "-Michael Komnenos- You take control of your loyal forces in Epirus"
 uiccrusade.2.t:0 "Constantinople has fallen"
 uiccrusade.2.desc:0 "The catholic crusaders have raided The City and they now claim to be the succesors of the Empire! They have no legitimacy, we must use this opportunity to press our claims on the border"
 uiccrusade.2.a:0 "Let's do it"
 uiccrusade.2.b:0 "We don't want to get involved in this"
 uiccrusade.3.t:0 "The Empire falls"
 uiccrusade.3.desc:0 "After the recent events at Constantinople, several nations are trying to profit from the Bizantines collapse, including our neighbors. The Sultanate of Rhum is invading the lands of our ally Alexios Komnenos!"
 uiccrusade.3.a:0 "We must help Alexios"
 uiccrusade.4.t:0 "The Battle of "
 uiccrusade.4.desc:0 "The forces of Rhum vastly outnumbered our forces in this battle. Our emperor was fighting side by side, trying to slowly retreat after a failed latin mercenary cavalry skirmish that composed, when he received a heavy blow on the head with a mace, by Sultan [ruler] himself. He fell on the ground and the enemy leader started to give orders to take him away but, suddenly, [ruler] brought the turk down using his mount and was beheaded. When the enemy saw their general's head impaled on a lance, they panicked and retreated, while suffering heavy casualties."
 uiccrusade.4.a:0 "[our ruler] is truly blessed"
 
